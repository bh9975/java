<script>
function startTime() {
    var t= new Date();
    var h = t.getHours();
    var m = t.getMinutes();
    var s = t.getSeconds();
    document.getElementById('txt').value=    h + ":" + m + ":" + s;
    setTimeout(startTime );
}
function checkTime(i) 
{
    if (i < 10) 
	{
	   i = "0" + i
	};  
    return i;
}
</script>
</head>
